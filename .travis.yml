language: python
dist: trusty
node_js:
  - "0.10"
python:
  - "2.7"
notifications:
  email: false
services:
  - postrgresql
before_install:
  - sudo ./apt/base.sh
  - sudo ./apt/testing.sh
install:
  - "pip install setuptools==32"
  - "pip install -r requirements.txt"
  - "pip install -r requirements/testing.txt"
  - "npm config set registry http://registry.npmjs.org/"
  - "npm install"
  - "sudo gem install sass -v 3.4.21"
before_script:
  - "psql -c 'CREATE DATABASE courtfinder_search;' -U postgres"
  - "python courtfinder/manage.py migrate --noinput"
  - "python courtfinder/manage.py populate-db --datadir=data/test_data --ingest"
  - "$(npm bin)/gulp"
script:
  - "cd courtfinder && python manage.py test"
